<div class="container">
    <h2>Login Page</h2>
    <form>
        <div class="form-group">
        <label for="username">Email address</label>
        <input type="email" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter email" #username>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" #password>
        </div>
        <button type="button" class="btn btn-primary" (click)="login(username,password)">Submit</button>
    </form>
    <br>
    <h5>Do not have an account? <a routerLink="signup">Sign up</a></h5>
</div>
