<div class="container">
        <h2>Registration Page</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelp" placeholder="Enter name" #name>
            </div>
            <div class="form-group">
            <label for="username">Email address</label>
            <input type="email" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter email" #email>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" #password>
            </div>
            <div class="form-group">
                    <label for="verifypassword">Verify Password</label>
                    <input type="password" class="form-control" name="verifypassword" id="verifypassword" placeholder="verifyPassword" #verifypassword>
            </div>
            <button type="button" class="btn btn-primary" (click) = "signup( name, email, password , verifypassword )">Submit</button>
        </form>
        <br>
        <h5>Already have an account? <a routerLink="">Login</a></h5>
</div>
